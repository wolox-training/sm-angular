<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>HTML & CSS Training</title>
    <meta name="description" content="training" />
    <meta name="author" content="Wolox" />
    <link rel="stylesheet" type="text/css" href="./dist/css/application.css" />
  </head>
  <body>
    <nav id="nav" class="nav">
      <div class="container">
        <div class="nav__content">
          <img src="./assets/logo-wolox.png" alt="Logo Wolox" class="nav__logo">
          <a href="#" class="nav__logout">Logout</a>
        </div>
      </div>
    </nav>
    <div class="container-detail content">
      <div class="back-button">
        <a class="back-button__link" href="./index.html">Atras</a>
      </div>
      <div id="detail" class="detail">
        <div class="detail__cover">
          <img class="detail__cover-img" src="./assets/book-cover.png" alt="Book Wolox Cover">
          <img class="detail__cover-badge" src="./assets/badge.png" alt="Book Badge">
        </div>
        <div class="detail__content">
          <div class="detail__header">
            <h2 class="detail__book-title">Título del libro</h2>
            <p class="detail__book-genre">(género)</p>
          </div>
          <div class="detail__info">
            <div class="detail__author">
              <h3 class="detail__author-title">Autor del libro:</h3>
              <p class="detail__author-content">Nombre del autor del libro</p>
            </div>
            <div class="detail__editorial">
              <h3 class="detail__editorial-title">Editorial:</h3>
              <p class="detail__editorial-content">Nombre de la editorial</p>
            </div>
            <div class="detail__year">
              <h3 class="detail__year-title">Año de publicación:</h3>
              <p class="detail__year-content">Año de publicación</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

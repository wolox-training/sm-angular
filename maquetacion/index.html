<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>HTML & CSS Training</title>
    <meta name="description" content="training" />
    <meta name="author" content="Wolox" />
    <link rel="stylesheet" type="text/css" href="./dist/css/application.css" />
  </head>
  <body>
    <form class="login">
      <img class="login__logo" src="./assets/logo-wolox.png" alt="Logo Wolox">
      <div class="login__email form-input">
        <label class="form-input__label" for="email">Email</label>
        <input class="form-input__input" type="email" name="email" id="email">
      </div>
      <div class="login__password form-input">
        <label class="form-input__label" for="password">Password</label>
        <input class="form-input__input" type="password" name="password" id="password">
      </div>
      <a href="./book-list.html" class="login-button">Login</a>
      <hr class="form-divider">
      <a href="./book-list.html" class="signup-button">Sign Up</a>
    </form>
  </body>
</html>
